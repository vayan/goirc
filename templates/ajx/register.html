<h2 class="pagetitle"> Register </h2>
<form class="register" method="POST" action="register">
	
	<div class="control-group">
		<label class="control-label" for="inputMail">Email address</label>
		<div class="controls">
			<div class="input-prepend">
				<span class="add-on"><i class="icon-envelope"></i></span>
				<input class="span2" name="InputMail" id="inputMail" type="text">
			</div>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="inputPseudo">Pseudo</label>
		<div class="controls">
			<div class="input-prepend">
				<span class="add-on"><i class="icon-user"></i></span>
				<input class="span2" name="InputPseudo" id="inputPseudo" type="text">
			</div>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="inputPass">Password</label>
		<div class="controls">
			<div class="input-prepend">
				<span class="add-on"><i class="icon-lock"></i></span>
				<input class="span2" name="InputPass" id="inputPass" type="password">
			</div>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="inputPass2">Password (confirm)</label>
		<div class="controls">
			<div class="input-prepend">
				<span class="add-on"><i class="icon-lock"></i></span>
				<input class="span2" name="InputPassVerif" id="inputPass2" type="password">
			</div>
		</div>
	</div>
	<button type="submit" class="btn">Submit</button>
</form>
